<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wet Paddle Rafting</title>
</head>
    <body>
        <div id="content">
            <header>
                <a id="logo_link" href="index.html">
                    <img class="logo" src="images/wet-paddle-logo.png" alt="Wet Paddle logo">
                </a>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="#">Page 2</a>
                    <a href="site_planning.html">Site Plan</a>
                    <a href="contactus.html">Contact Us</a>
                </nav>
            </header>
            <div id="rafting">
                <div id="rafting_box"> 
                    <img id="rafting-img" src="images/people-rafting.png" alt="People rafting">
                </div>
                <section id="rafting-msg">
                    <h1 class="home-title">Go on an Adventure</h1>
                    <h4>Make Memories with Paddles</h4>
                    <div class='button-box'>
                        <a class='book' href="contactus.html">Book Now</a>
                    </div>
                </section>
            </div>
            <main class="home-grid">
                <section class="rivers-cards">
                    <img class="card-img" src="images/rivers.jpg" alt="river in forest">
                    <img class="icon" src="images/river_icon.png" alt="river icon">
                    <h2>Rivers</h2>
                </section>
                <section class="camping-card">
                    <img class="card-img" src="images/camping.jpg" alt="tent in the open">
                    <img class="icon" src="images/fire_icon.png" alt="fire icon">
                    <h2>Camping</h2>
                </section>
                <section class="rapids-card">
                    <img class="card-img" src="images/rapids.jpg" alt="rafting boat">
                    <img class="icon" src="images/oars.png" alt="oars icon">
                    <h2>Rapids</h2>
                </section>
                <div id="background"></div>
                <img class="mountains" src="images/mountains.jpg" alt="Misty mountains">
                <section class="msg">
                    <h2>Living For The Thrill</h2>
                    <p>Enjoy the beautiful landscape that surrounds you as you are rafting on the river</p>
                    <a class='join' href="rivers.html">Join</a>
                </section>
            </main>
            <footer>
                <p>Wet Paddles &copy; 2023 - Simon Taunima</p>
                <p><a href="site_planning.html">Site Plan</a></p>
                <p><a href="contactus.html">Contact Us</a></p>
                <div class="social">
                    <a href="https://facebook.com" target="_blank">
                        <img src="images/facebook.png" alt="fb icon">
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img src="images/twitter.png" alt="twitter icon">
                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <img src="images/instagram.png" alt="ig icon">
                    </a>
                </div>
            </footer>
        </div>
    </body>
</html>
